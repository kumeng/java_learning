<form action="#" id="loginform" >

<script>
var va = document.getElementById("ceid").value;	
function doforward(){
	var URI = "/forward?ceid="+va   ;

/*  	document.write("encodeURI:"+encodeURI(URI)+"<br/>"+
			"decodeURI:"+decodeURI(URI)+"<br/>"+

			"unescape:"+unescape(URI)+"<br/>"		
			);  */
			
		
	document.location = encodeURI(URI)   ;
}
function doredirect(){
	//var va = document.getElementById("ceid");
	document.location =  "/redirect?ceid="+va;
}
function dologin(){
	var loginform = document.getElementById("loginform");
	loginform.action="/login";
	loginform.method="post";
	loginform.onsubmit=function(){
		return  confirm("是否登陆？");
	};
}

function dotestmttag(){

}
